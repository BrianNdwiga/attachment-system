<template name="users">
    <head>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="stylesheet" href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap4.min.css"></script>
    </head>
    <div class="col-12 table" >

        <h1 style="text-align: center;">List of all System Users</h1>
        <table id="example" class="table table-striped table-bordered" style="width:96%;">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>UserName</th>
                    <th>Email</th>
                    <th>Date Created</th>
                </tr>
            </thead>
            <tbody>
                {{#each users}}
                <tr>
                    <td>{{_id}}</td>
                    <td>{{userUsername}}</td>
                    <td>{{userEmail}}h</td>
                    <td>{{dateFormat}}</td>
                </tr>
                {{/each}}
            </tbody>
            <tfoot>
                <tr>                
                    <th>ID</th>
                    <th>UserName</th>
                    <th>Email</th>
                    <th>Date Created</th>
                </tr>
            </tfoot>
        </table>
    </div>
<style>
    th{
        text-align: center;
    }
    .table{
        width: 96%;
        margin: 50px; 
        color: black; 
        text-align: center;
    }
</style>
<script>
 $(document).ready(function() {
    $('#example').DataTable();
} );
</script>
</template>
