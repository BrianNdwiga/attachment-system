<template name="table">
  <head>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css"
      rel="stylesheet"
    />
  </head>
  <!-- <body class="hm-gradient"> -->
    <main style="   
    margin-top: 50px;
    width: 98%;
    height: 98%;;">
      <!--MDB Tables-->
      <div>
        <div class="card">
          <div class="card-body">
            <!-- Grid row -->
            <div class="row">
              <!-- Grid column -->
              <div class="col-md-12">
                <h2
                  class="pt-3 pb-4 text-center font-bold font-up deep-purple-text"
                  style="color: black;"
                >
                Job Upload Table
                </h2>
              </div>
              <!-- Grid column -->
            </div>
            <!-- Grid row -->
            <!--Table-->
            <table class="table table-striped table-responsive">
              <!--Table head-->
              <thead>
                <tr>
                  <th>#</th>
                  <th>Company Name</th>
                  <th>Job Type</th>
                  <th>Reference Number</th>
                  <th>Application link/email</th>
                  <th>Deadline</th>
                  <th>Contact email/site</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <!--Table head-->
              <!--Table body-->
              <tbody>
                {{#each applications}}
                <tr>
                  <th scope="row">1</th>
                  <td>{{companyName}}</td>
                  <td>{{jobType}}</td>
                  <td>{{referenceNumber}}</td>
                  <td>{{link}}</td>
                  <td>{{deadline}}</td>
                  <th>{{contact}}</th>
                  <th>
                    <button class="btn btn-danger js-del" style="border-radius: 1em;" onclick="return confirm('Are you sure you want to delete this item')">
                    <i class="fa fa-trash" style="color: white;" aria-hidden="true"></i>
                  </button>
                </th>
                </tr>
                {{/each}}
              </tbody>
              <!--Table body-->
            </table>
            <!--Table-->
          </div>
        </div>
      </div>

      <hr class="my-4" />
    </main>
  <!-- </body> -->
  <style>
    .table {
      font-size: 16px;
    }
    .darken-grey-text {
      color: #2e2e2e;
    }
    .input-group.md-form.form-sm.form-2 input {
      border: 1px solid #bdbdbd;
      border-top-left-radius: 0.25rem;
      border-bottom-left-radius: 0.25rem;
    }
    .input-group.md-form.form-sm.form-2 input.purple-border {
      border: 1px solid #9e9e9e;
    }
    .input-group.md-form.form-sm.form-2
      input[type="text"]:focus:not([readonly]).purple-border {
      border: 1px solid #ba68c8;
      box-shadow: none;
    }
    .form-2 .input-group-addon {
      border: 1px solid #ba68c8;
    }
    .danger-text {
      color: #ff3547;
    }
    .success-text {
      color: #00c851;
    }
    .table-bordered.red-border,
    .table-bordered.red-border th,
    .table-bordered.red-border td {
      border: 1px solid #ff3547 !important;
    }
    .table.table-bordered th {
      text-align: center;
    }
  </style>
</template>
