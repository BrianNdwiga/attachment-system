<template name="table">
  <head>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="hm-gradient">
    <main class="col-12">
      <!--MDB Tables-->
      <div class="container mt-4">
        <div class="card mb-4">
          <div class="card-body">
            <!-- Grid row -->
            <div class="row">
              <!-- Grid column -->
              <div class="col-md-12">
                <h2
                  class="pt-3 pb-4 text-center font-bold font-up deep-purple-text"
                  style="color: black;"
                >
                Job Upload Table
                </h2>
                {{> formmodal}}
              </div>
              <!-- Grid column -->
            </div>
            <!-- Grid row -->
            <!--Table-->
            <table class="table table-striped table-responsive">
              <!--Table head-->
              <thead>
                <tr>
                  <th>#</th>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Username</th>
                </tr>
              </thead>
              <!--Table head-->
              <!--Table body-->
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>@mdo</td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Jacob</td>
                  <td>Thornton</td>
                  <td>@fat</td>
                </tr>
                <tr>
                  <th scope="row">3</th>
                  <td>Larry</td>
                  <td>the Bird</td>
                  <td>@twitter</td>
                </tr>
                <tr>
                  <th scope="row">1</th>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>@mdo</td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Jacob</td>
                  <td>Thornton</td>
                  <td>@fat</td>
                </tr>
                <tr>
                  <th scope="row">3</th>
                  <td>Larry</td>
                  <td>the Bird</td>
                  <td>@twitter</td>
                </tr>
              </tbody>
              <!--Table body-->
            </table>
            <!--Table-->
          </div>
        </div>
      </div>

      <hr class="my-4" />
    </main>
  </body>
  <style>
    .table {
      font-size: 16px;
    }
    .hm-gradient {
      background-image: linear-gradient(
        to top,
        #f3e7e9 0%,
        #e3eeff 99%,
        #e3eeff 100%
      );
    }
    .darken-grey-text {
      color: #2e2e2e;
    }
    .input-group.md-form.form-sm.form-2 input {
      border: 1px solid #bdbdbd;
      border-top-left-radius: 0.25rem;
      border-bottom-left-radius: 0.25rem;
    }
    .input-group.md-form.form-sm.form-2 input.purple-border {
      border: 1px solid #9e9e9e;
    }
    .input-group.md-form.form-sm.form-2
      input[type="text"]:focus:not([readonly]).purple-border {
      border: 1px solid #ba68c8;
      box-shadow: none;
    }
    .form-2 .input-group-addon {
      border: 1px solid #ba68c8;
    }
    .danger-text {
      color: #ff3547;
    }
    .success-text {
      color: #00c851;
    }
    .table-bordered.red-border,
    .table-bordered.red-border th,
    .table-bordered.red-border td {
      border: 1px solid #ff3547 !important;
    }
    .table.table-bordered th {
      text-align: center;
    }
  </style>
</template>
