<template name="form">
  <div class="jobapplication">
    <form 
    >
      <div class="form-group">
        <label for="exampleInputName">Company Name</label>
        <input
          type="text"
          name="companyName"
          class="form-control"
          id="exampleInputName"
          placeholder="Enter the company name"
          required="required"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1" required="required"
          >Company description</label
        >
        <input
          type="textarea"
          name="companyDescription"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Enter the Company Description Here"
        />
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">Job Type</label>
          <input
            type="text"
            name="jobType"
            class="form-control"
            id="inputCity"
            placeholder="Full-Time, Remote or Part-time"
          />
        </div>
        <div class="form-group col-md-6">
          <label for="inputZip">Job Title</label>
          <input
            type="text"
            name="jobTitle"
            class="form-control"
            id="inputZip"
            placeholder="Job Title"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Reference Number</label>
        <input
          type="text"
          name="referenceNumber"
          class="form-control"
          id="inputAddress"
          placeholder="Reference Number"
        />
      </div>
      <div class="form-group">
        <label for="example-tel-input">Job Description</label>
        <div class="col-12">
          <input
            class="form-control"
            name="jobDescription"
            type="textarea"
            id="example-tel-input"
            placeholder="Job Description"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Qualifications</label>
        <input
          type="textarea"
          name="qualifications"
          class="form-control"
          id="inputAddress"
          placeholder="Job Qualifications"
        />
      </div>
      <div class="form-group">
        <label for="inputAddress">How To apply</label>
        <input
          type="textarea"
          name="howtoapply"
          class="form-control"
          id="inputAddress"
          placeholder="How to apply"
        />
      </div>
      <div class="form-group">
        <label for="inputAddress">Application through External Link or Email</label>
        <input
          type="text"
          name="link"
          class="form-control"
          id="inputAddress"
          placeholder="External link or Email"
        />
      </div>
      <div class="form-group">
        <label for="example-date-input">Deadline</label>
        <div class="col-12">
          <input
            class="form-control"
            name="deadline"
            type="text"
            value="2020-02-01"
            id="example-date-input"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="example-date-input">Location</label>
        <div class="col-12">
          <input
            class="form-control"
            name="location"
            type="text"
            id="example-location-input"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Contact Email or Company website</label>
        <input
          type="text"
          name="contact"
          class="form-control"
          id="inputAddress"
          placeholder="Contact Email or Company Website"
        />
      </div>
      <div class="form-group">
        <label for="inputAddress">Logo URL</label>
        <input
          type="text"
          name="logoUrl"
          class="form-control"
          id="inputAddress"
          placeholder="Paste in the logoUrl "
        />
      </div>
      <a href="#"><button type="submit" class="btn post col-12" id="application">Submit</button></a>
    </form>
  </div>
  <style>
    h1 {
      font-size: 20px;
      margin-top: 24px;
      margin-bottom: 24px;
    }

    img {
      height: 40px;
    }
    .jobapplication {
      font-size: 16px;
    }
    .form-control {
      height: 35px;
      padding: 20px;
      font-size: 20px;
      border-radius: 4px 4px;
    }
    #example-date-input {
      width: 98%;
    }
    .post {
      font-size: 20px;
      margin: 15px;
      height: 50px;
      font-weight: 100;
      text-transform: uppercase;
      color: #fff;
      letter-spacing: 0.1rem;
      border: none;
      border-radius: 0.8em;
      background-color: #ec5574;
    }
    .post:hover {
      background: rgb(50, 50, 50, 1);
    }
    /* upload */
    .uploader {
      color: rgb(50, 50, 50, 1);
      background-color: white;
      cursor: pointer;
      user-select: none;
      width: 100%;
      border: 2px solid #ec5574;
      display: flex;
      flex-direction: row;
      align-items: center;
      padding: 1rem;
      border-radius: 0.5rem;
      font-weight: bold;
      box-shadow: 0 2px 4px 2px #e6f1faee;
      transition: background-color 0.3s;
    }
    .uploader .icon {
      fill: currentcolor;
      display: inline-block;
      margin-right: 1rem;
    }
    .uploader input[type="file"] {
      display: none;
    }
    .uploader:hover {
      background-color: #f8f8f8;
    }
  </style>
</template>
