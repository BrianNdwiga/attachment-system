<template name="employer">
  <head>
        <!-- Font Awesome -->
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        rel="stylesheet"
      />
  </head>
  <div class="container col-10">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    </head>
    <body style="overflow-y: auto">
      <!-- breadcrumb -->
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">
            Employer's Page
          </li>
        </ol>
      </nav>
      <div class="hero-container">
        <div class="hero-body" style="color: #fff; font-size: 24px">
          <h1
            style="padding: 10px; letter-spacing: normal; font-size: xx-large"
          >
            Reach more qualified candidates
          </h1>
          <h2 style="color: #ffffff">
            Post an attachment for free on our marketplace
          </h2>
          <br>
            {{> buttonPost}}
        </div>
      </div>
      <br />
      <!-- tips -->
      <div style="display: flex">
        <div class="parent">
          <a
            href="https://www.internships.com/wp-content/themes/IDC-theme/doc/InternRegulations.pdf"
            style="
              background-image: url('https://images.unsplash.com/photo-1561414927-6d86591d0c4f?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxzZWFyY2h8MXx8bW9uZXl8ZW58MHx8MHw%3D&auto=format&fit=crop&w=500&q=60');
              background-position: center top;
            "
            class="a-tip block-container block-color"
          >
            <div style="padding: 15px">
              <h2 style="color: navy">Intern compensation</h2>
              <span>Read the rule on paying interns</span>
              <p style="color: navy; font-size: 16px">Download ></p>
            </div>
          </a>
        </div>
        <div class="parent">
          <a
            href="https://www.internships.com/wp-content/themes/IDC-theme/doc/InternshipManual.doc"
            style="
              background-image: url('https://images.pexels.com/photos/3807762/pexels-photo-3807762.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500');
              background-position: center top;
              text-decoration: none;
            "
            class="a-tip block-container block-color"
          >
            <div style="padding: 15px; align-items: center">
              <h2 style="color: navy">Successful intern program</h2>
              <span>Read tips for running a program</span>
              <p style="color: navy; font-size: 16px">Download ></p>
            </div>
          </a>
        </div>
      </div>
      <div>
        <br />
      </div>
    </body>

    <style>
      *,
      ::before,
      ::after {
        box-sizing: border-box;
        font-family: Montserrat, sans-serif;
      }

      body {
        margin: 0;
      }
      /* breadcrumbs */
      .breadcrumb:last-child {
        font-weight: 500;
      }
      .breadcrumb.dark {
        color: rgba(0, 0, 0, 0.5);
        line-height: 64px;
      }
      .breadcrumb.dark:before {
        color: rgba(0, 0, 0, 0.2);
        vertical-align: middle;
      }
      .breadcrumb.dark:last-child {
        color: black;
      }
      .breadcrumb.dark i {
        line-height: 64px;
      }
      .breadcrumb {
        font-size: 16px;
        color: navy;
      }

      .hero-container {
        background: url(https://images.unsplash.com/photo-1539591388844-0dd30fb43882?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1576&q=80)
          center/cover;
        height: 90.4vh;
        position: relative;
      }

      .hero-container::before {
        content: "";
        background: #000000;
        position: absolute;
        width: 100%;
        height: 100%;
        opacity: 0.1;
      }

      .hero-body {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100%;
      }

      h2 {
        margin: 0;
        text-align: left;
        display: inline;
        color: #ffffff;
        font-size: 7rem;
        opacity: 0.8;
        line-height: 120px;
      }

      span {
        text-align: left;
        font-size: 2rem;
        color: #ffffff;
        opacity: 0.8;
        font-weight: bold;
        margin-bottom: 20px;
      }
      /* tips */
      .parent {
        margin: auto;
        float: left;
        width: 100%;
        max-width: 600px;
        display: flex;
        justify-content: center;
      }

      .block-container {
        display: flex;
        height: 20em;
        align-self: center;
        width: 100%;
        padding: 1em 2em;
        position: relative;
        border: 1px solid transparent;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
        overflow: visible !important;
        box-shadow: 0px 10px 40px -10px rgba(0, 0, 0, 0.5);
        transition: all 0.15s ease-in-out;
      }

      .block-container:hover {
        text-decoration: none;
        transition: all 0.15s ease-in-out;
        transform: translateY(-3px);
        box-shadow: 0px 20px 50px -10px rgba(0, 0, 0, 0.5);
      }

      .block-container:hover:before,
      .block-container:active:before {
        opacity: 0.65;
      }

      .block-container:before {
        position: absolute;
        top: -1px;
        left: -1px;
        right: -1px;
        bottom: -1px;
        display: block;
        z-index: 2;
        opacity: 0.75;
        transition: all 1s ease;
        content: "";
      }

      .a-tip {
        text-decoration: none;
        height: 300px;
      }

      h2,
      span {
        display: flex;
        align-items: center;
        z-index: 5;
        position: relative;
        font-size: 16px;
        font-family: "Helvetica Neue", sans-serif;
        font-weight: 800;
        text-align: center;
        color: #000000;
      }
    </style>
  </div>
  {{>footer}}
</template>
