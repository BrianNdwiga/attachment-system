<template name="MainNav">
  <head>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css"
      rel="stylesheet"
    />
  </head>
  <nav class="main-nav">
    <ul>
      <li><a href="/allpostings">All Postings</a></li>
      <li><a href="/saved">Saved Jobs</a></li>
      {{#if currentUser}}
            <!-- {{#if isInRole admin}} -->
            <li style="padding-right: 10px"><a href="/dashboard">Dashboard</a></li>
            <!-- {{/if}} -->
      <div class="dropdown">
        <li class="dropdown-toggle">Welcome, {{username}}</li>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item logout" href="#">Log Out</a>
        </div>
      </div>
      {{else}}
      <li><a href="/employer">Employers</a></li>
      <li> <a href="/login#sign-in-container">Sign In</a>  | <a href="/login#sign-up-container">Create Account</a></li>
      {{/if}}
    </ul>
  </nav>
  <style>
    .dropdown:hover > .dropdown-menu {
      display: block;
    }

    .dropdown > .dropdown-toggle:active {
      /*Without this, clicking will make it sticky*/
      pointer-events: none;
    }
    .dropdown-toggle {
      padding-right: 10px;
    }
    .dropdown-item{
      font-size: 14px;
      align-items: center;
      padding: 15px;
      padding-right: 70px;
      text-align: center;
    }
  </style>
</template>
