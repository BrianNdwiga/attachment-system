<template name="application">
  <head>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css"
      rel="stylesheet"
    />
  </head>
  {{#if currentUser}}
  <div class="col-10 container">
    <!-- breadcrumb -->
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item"><a href="/search">Search</a></li>
        <li class="breadcrumb-item active" aria-current="page">Application</li>
      </ol>
    </nav>
    <div style="display: flex">
      <div class="col-9">
        <h1> {{applications.companyName}}
          <br>
          {{applications.jobTitle}}</h1>
          <h3>Reference Number : {{applications.referenceNumber}}</h3>
        <h3>{{applications.location}} | Kenya</h3>
        <br />
        <p class="internship">Internship</p>
        <h3>Description</h3>
        <p class="description">
          {{applications.companyDescription}}
          <br>
          <h3>Job Description</h3>
          {{applications.jobDescription}}
          <br />
          <strong>Internship Details:</strong> 
          <br>
          {{applications.qualifications}}
          <br />
          If you encounter any issues or want to know more about us please visit us via 
          <a href="{{applications.contact}}" target="_blank" onclick="email()">{{applications.contact}}</a>          
          <br />
          <strong>How to submit application</strong>
          <br />
          Please send your CV and Cover Letter
          to <a href="{{applications.link}}" target="_blank" onclick="application()"><strong>{{applications.link}}</strong></a>
          <br>
          Deadline for submissions is on {{applications.deadline}}
        </p>

        <!-- email updates -->
        <div>{{>emailUpdates}}</div>
      </div>

      <div class="col-3">{{>otherJobs}}</div>
    </div>

  </div>
  <div>{{>footer}}</div>
  {{else}}
  {{>pleaseLogin}}
  {{/if}}
  <style>
    .breadcrumb:last-child {
      font-weight: 500;
    }
    .breadcrumb.dark {
      color: rgba(0, 0, 0, 0.5);
      line-height: 64px;
    }
    .breadcrumb.dark:before {
      color: rgba(0, 0, 0, 0.2);
      vertical-align: middle;
    }
    .breadcrumb.dark:last-child {
      color: black;
    }
    .breadcrumb.dark i {
      line-height: 64px;
    }
    .breadcrumb {
      font-size: 16px;
      color: navy;
    }

    /* internship */
    .internship {
      background: azure;
      padding: 5px;
      width: 80px;
      border-radius: 1.8rem;
      text-align: center;
    }

    /* description */
    .description {
      margin-right: 15px;
      font-size: 16px;
      letter-spacing: normal;
      text-align: justify;
    }
    p {
      font-size: 16px;
    }
  </style>
  <script>
  function email(){
    window.open('mailto:{{contact}}?subject=subject&body=body');
  };
  function application(){
    window.open('mailto:{{link}}?subject=subject&body=body');
  };
  </script>
</template>
