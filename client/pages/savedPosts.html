<template name="saved">
  {{#if showLiked}} 
  <section id="header" class="jumbotron text-center" style="height: 70px">
    <h1 class="display-3" style="font-size: 30px">LIKED POSTINGS</h1>
  </section>

  <section id="postings">
    <div class="container">
      <div class="row">
        {{#each applications}}
        <div class="col-lg-6 mb-6">
          <div class="card">
            <div style="display: flex">
              <img
                id="companylogo"
                src="{{logoUrl}}"
                alt=""
                style="width: 65px;
                height: 40px;"
              />
              <a href="" class="btn btn-outline-danger btn-sm js-show-liked" id="like"
                ><i class="far fa-heart"></i
              ></a>
            </div>
            <div class="card-body">
              <h4 class="card-title" style="width: 100%;">
                <strong>We need a {{jobTitle}}</strong>
              </h4>
              <p class="card-text"><strong>{{companyName}}</strong></p>
              <p class="card-text">{{jobType}}</p>
              <p class="card-text"><strong>{{deadline}}</strong></p>
              <a href="/postings/{{_id}}" class="btn btn-outline btn-sm">Read More</a>
            </div>
          </div>
        </div>
        {{/each}}
      </div>
    </div>
  </section>

  <style>
    .companylogo {
      border-radius: 8px;
      padding: 5px;
    }
    .card {
      font-size: 16px;
      color: black;
    }
    .btn {
      font-size: 14px;
    }
    #like {
      height: 25px;
      position: absolute;
      right: 20px;
      margin: 10px;
    }
  </style>
  {{else}}
  <h1 style="font: size 20px">No liked Postings</h1>
  {{/if}}
</template>
