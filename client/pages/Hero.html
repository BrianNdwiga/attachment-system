<template name="hero">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".sInput").on("keyup", function () {
          var value = $(this).val().toLowerCase();
          $(".results tr").filter(function () {
            $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
          });
        });
      });

// Bind keyup event on the input
$('.sInput').keyup(function() {
  
  // If value is not empty
  if ($(this).val().length == 0) {
    // Hide the element
    $('.results').hide();
  } else {
    // Otherwise show it
    $('.results').show();
  }
}).keyup(); // Trigger the keyup event, thus running the handler on page load

    </script>
  </head>
  <body>
    <div class="hero-container">
      <div class="hero-body">
        <h2>Find the right attachment for you</h2>
        <span>Gain work experience & kickstart your career</span>
        <div class="container">
          <div class="search-box" id="SBox">
            <input
              id="search"
              placeholder="Search by Company Name"
              type="text"
              list="list"
              class="sInput"
            />
            <div>
              <table class="results">
                <tbody>
                  {{#each applications}}
                  <tr>
                    <td><a href="/postings/{{_id}}" class="show">{{companyName}}</a></td>
                    <br>
                  </tr>
                  {{/each}}
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <br />
        <a href="/search"
          ><button id="hero-button">Start your Search</button></a
        >
      </div>
    </div>
  </body>

  <style>
    *,
    ::before,
    ::after {
      box-sizing: border-box;
      font-family: Montserrat, sans-serif;
    }

    body {
      margin: 0;
      font-size: 14px;
    }

    .hero-container {
      background: url(https://images.unsplash.com/photo-1531482615713-2afd69097998?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1yZWxhdGVkfDEzfHx8ZW58MHx8fA%3D%3D&auto=format&fit=crop&w=940&q=60)
        center/ cover;
      height: 90.4vh;
      position: relative;
    }

    .hero-container::before {
      content: "";
      background: #000000;
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0.8;
    }

    .hero-body {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100%;
    }

    h2 {
      margin: 0;
      display: inline;
      color: #ffffff;
      font-size: xxx-large;
      opacity: 0.8;
      line-height: 120px;
    }

    span {
      font-size: 2rem;
      color: #ffffff;
      opacity: 0.8;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .form {
      display: flex;
    }

    #hero-button {
      border-radius: 4px 4px 4px 4px;
      color: #ffffff;
      background-color: #ec5574;
      border: 0;
      padding: 14px;
      cursor: pointer;
    }
    .search-control {
      font-family: "Open Sans";
      position: absolute;
      right: 0;
      cursor: pointer;
      color: #bbb;
    }
    .search-control:hover {
      color: #686868;
    }
    .fa-home {
      font-size: 22px;
    }
    .search-box {
      margin-right: 10px;
      margin: auto;
      width: fit-content;
      position: relative;
      top: auto;
      height: auto;
      transition: opacity 0.4s linear, visibility 0.4s linear 0s;
    }
    .search-box > #search {
      width: 640px;
      height: 48px;
      border-radius: 6px 0px 0px 6px;
      box-shadow: none;
      box-shadow: 1px 2px 2px #ddd;
    }
    input,
    input:focus {
      border: none;
      box-shadow: none;
      background-color: none;
      outline: 0;
      font-size: 16px;
      font-family: "Open Sans";
      color: #bbb;
      padding: 0px 12px;
    }
    .also {
      font-family: "fontawesome";
      color: #bbb;
      display: inline-block;
      background-color: #fff;
      height: 48px;
      width: 48px;
      line-height: 48px;
      text-align: center;
      cursor: pointer;
      border-left: 1px solid #ddd;
      position: absolute;
      top: 0;
      box-shadow: 1px 2px 2px #ddd;
    }
    .search-link:hover {
      color: #686868;
    }
    .results {
      background: cornsilk;
      border-radius: 0.3em;
      width: 300px;
      height: 50px;
      text-align: center;
      font-size: x-large;
      display: none;
    }
    .show{
      font-size: initial;
    text-decoration: none;
    color: black;
    }
  </style>
</template>
